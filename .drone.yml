---
kind: pipeline
type: docker
name: firmware

steps:
  - name: fetch-submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive

  - name: build
    image: petewall/platformio
    commands:
      - cp hardware/firmware/include/credentials.example.hpp hardware/firmware/include/credentials.hpp
      - cd hardware/firmware && make

