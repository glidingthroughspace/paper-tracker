name: Backend
on:
  pull_request:
  push:
    paths:
      - server/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Get dependencies
      run: go get -v -t -d ./...
      working-directory: ./server
    - name: Build
      run: make
      working-directory: ./server
    - name: Test
      run: make test
      working-directory: ./server
